<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
    <!-- Himmel -->
    <rect width="200" height="150" fill="#87CEEB"/>

    <!-- Berg -->
    <polygon points="50,120 100,40 150,120" fill="#8B7765" stroke="#5C4033" stroke-width="2"/>

    <!-- Schneespitze -->
    <polygon points="90,60 100,40 110,60" fill="#FFFFFF"/>

    <!-- Sonne -->
