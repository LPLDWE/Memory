<svg
        xmlns="http://www.w3.org/2000/svg"
        width="120"
        height="120"
        viewBox="0 0 120 120"
>
    <!-- Äußerer Rahmen -->
    <rect
            x="5"
            y="5"
            width="110"
            height="110"
            fill="none"
            stroke="#000"
            stroke-width="6"
    />

    <!-- Fensterrahmen -->
    <rect
            x="20"
            y="20"
            width="80"
            height="80"
            fill="#cce6ff"
            stroke="#000"
            stroke-width="4"
    />

    <!-- Vertikale Teilung -->
    <line
            x1="60"
            y1="20"
            x2="60"
            y2="100"
            stroke="#000"
            stroke-width="2"
    />

    <!-- Horizontale Teilung -->
    <line
            x1="20"
            y1="60"
            x2="100"
            y2="60"
            stroke="#000"
            stroke-width="2"
    />
</svg>
