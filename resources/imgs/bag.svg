    <!-- Schatten -->
    <ellipse cx="130" cy="190" rx="90" ry="18" fill="rgba(0,0,0,0.15)"/>

    <!-- Taschenkörper -->
    <path d="M50 80
           Q45 60 70 55
           L190 55
           Q215 60 210 80
           L200 165
           Q195 180 130 180
           Q65 180 60 165
